<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="profile-card">
      <div class="profile-header"><img src="./images/image-victor.jpg" alt="profile image" class="avatar-img"></div>
      <div class="card-body">
        <h1>Victor Crest <span>26</span></h1>
        <span class="city">London</span>

        <div class="card-footer">
          <div>
            80K <br />
            <span>Followers</span>
          </div>
          <div>
            803K <br />
            <span>Likes</span>
          </div>
          <div>
            1.4K <br />
            <span>Photos</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        aria-label="goto front end mentor">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/AndyAshley"
        aria-label="check me out on front end mentor">Andy</a>.
    </div>
  </main>

</body>

</html>
